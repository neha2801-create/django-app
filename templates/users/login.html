<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Login here </h1>
    {% for message in messages %}
        <p> {{message}} </p>
    {% endfor %}
    <form action="" method="POST">
        {% csrf_token %}
        Username or Email: <input type="text" name="username" required>
        password: <input type="password" name="password" required>
        <input type="submit"/>
    </form>
    <a href="{% url 'register' %}"> No Account? Register here </a>
</body>
</html>
